<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MungMang's Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .video-item {
            flex: 1 1 calc(50% - 20px); /* 두 개씩 배치되도록 설정 */
            max-width: 560px; /* 비디오의 최대 너비 설정 */
            box-sizing: border-box; /* 여백과 테두리를 포함한 너비 계산 */
        }
        iframe {
            width: 100%;
            height: 315px; /* 비디오 높이 고정 */
            border: none;
        }
        h1 {
            text-align: center;
            font-weight: bold;
            color: white;
            margin: 20px 0;
        }
        @media (max-width: 768px) {
            .video-item {
                flex: 1 1 100%; /* 모바일에서 한 열에 하나의 비디오 */
            }
        }
    </style>
</head>
<body>
    <h1>MungMang's Playlist</h1>
    <div class="video-container">
        <div class="video-item">
            <iframe src="https://www.youtube.com/embed/8V7critoVEw?si=_RmKTuhwsb8s1OAf" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-item">
            <iframe src="https://www.youtube.com/embed/fh8x697zunA?si=UmqRYf1Dyx93ug2x" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <!-- 추가 비디오는 이곳에 추가 -->
    </div>
</body>
</html>
