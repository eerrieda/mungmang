    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .video-item {
            flex: 1 1 calc(50% - 20px); /* 두 개씩 배치되도록 설정 */
            max-width: 560px; /* 비디오의 최대 너비 설정 */
            box-sizing: border-box; /* 여백과 테두리를 포함한 너비 계산 */
        }
        iframe {
            width: 100%;
            height: 315px; /* 비디오 높이 고정 */
            border: none;
        }
        h1 {
            text-align: center;
            font-weight: bold;
            color: white;
            margin: 20px 0;
        }
        @media (max-width: 768px) {
            .video-item {
                flex: 1 1 100%; /* 모바일에서 한 열에 하나의 비디오 */
            }
        }
    </style>
